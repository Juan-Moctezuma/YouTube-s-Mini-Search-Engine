<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>YouTube's Mini Search Engine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a id="aHeader" href="#!" class="brand-logo left">
                    <img src="./Assets/Images/youtube_logo.png" alt="" class="logo">
                        <div id="title" style="font-size:3vw;">YouTube's Mini Search Engine</div>
                </a>
            </div>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="container">
                <form action="#">
                    <p><input type="text" id="search" placeholder="Type something..." autocomplete="off" class="form-control" /></p>
                    <p><input type="submit" id="submitButton" value="Search" class="form-control btn grey lighten-1"></p>
                </form>
                <div id="results"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script> <!--'=init' is a call back function-->
</body>
</html>
